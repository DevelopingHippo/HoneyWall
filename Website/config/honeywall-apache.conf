<VirtualHost *:8080>
        redirect 301 / https://localhost:8081/
</VirtualHost>

<VirtualHost *:8081>
        ServerAdmin admin@example.com
        ServerName honeywall.mylocal
        ServerAlias honeywall.mylocal

        DocumentRoot /var/www/html/

        ErrorLog ${APACHE_LOG_DIR}/honeywall-error.log
        CustomLog ${APACHE_LOG_DIR}/honeywall-access.log combined

        SSLEngine on
        SSLCertificateFile /etc/apache2/ssl/honeywall.pem
        SSLCertificateKeyFile /etc/apache2/ssl/honeywall.key

         <Location /app>
           ProxyPass /app http://localhost:3000/
           ProxyPassReverse /app http://localhost:3000/
         </Location>

</VirtualHost>


<Directory /var/www/html/>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
</Directory>