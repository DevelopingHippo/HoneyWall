<VirtualHost *:80>
        redirect 301 / http://localhost:443/
</VirtualHost>

<VirtualHost *:443>
        ServerAdmin admin@example.com
        ServerName localhost
        ServerAlias localhost

        DocumentRoot /var/www/apache/

        ErrorLog ${APACHE_LOG_DIR}/honeywall-error.log
        CustomLog ${APACHE_LOG_DIR}/honeywall-access.log combined
        
         <Location /api>
           ProxyPass http://127.0.0.1:3000
           ProxyPassReverse http://127.0.0.1:3000
         </Location>
         <Location /raven>
           ProxyPass ws://127.0.0.1:5678
           ProxyPassReverse ws://127.0.0.1:5678
         </Location>
</VirtualHost>

<Directory /var/www/apache/>
        Options FollowSymLinks
        AllowOverride None
        Require all granted
</Directory>