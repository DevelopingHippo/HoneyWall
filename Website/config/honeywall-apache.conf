<VirtualHost *:80>
        redirect 301 / http://localhost:443/
</VirtualHost>

<VirtualHost *:8080>
        ServerAdmin admin@example.com
        ServerName localhost
        ServerAlias honeywall.mylocal

        DocumentRoot /var/www/apache/

        ErrorLog ${APACHE_LOG_DIR}/honeywall-error.log
        CustomLog ${APACHE_LOG_DIR}/honeywall-access.log combined

        #SSLEngine off
        #SSLCertificateFile /etc/apache2/ssl/honeywall.pem
        #SSLCertificateKeyFile /etc/apache2/ssl/honeywall.key

         <Location /app>
           ProxyPass http://localhost:3000/
           ProxyPassReverse http://localhost:3000/
         </Location>
</VirtualHost>


<Directory /var/www/apache/>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
</Directory>