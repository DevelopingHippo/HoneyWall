<VirtualHost *:80>
        redirect 301 / http://127.0.0.1:443/
</VirtualHost>

<VirtualHost *:443>
        ServerAdmin admin@example.com
        ServerName 127.0.0.1
        ServerAlias localhost

        DocumentRoot /var/www/html/

        ErrorLog ${APACHE_LOG_DIR}/honeywall-error.log
        CustomLog ${APACHE_LOG_DIR}/honeywall-access.log combined

        #SSLEngine off
        #SSLCertificateFile /etc/apache2/ssl/honeywall.pem
        #SSLCertificateKeyFile /etc/apache2/ssl/honeywall.key

         <Location /app>
           ProxyPass http://127.0.0.1:3000/
           ProxyPassReverse http://127.0.0.1:3000/
         </Location>
</VirtualHost>

<Directory /var/www/html/>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
</Directory>